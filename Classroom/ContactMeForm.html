<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Form</title>
</head>
<body style="background-color: #AADDC8;">
    <header><center><div><h1>Contact-Form</h1></div></center></header>
    <main>
        
        <div>
            <p>Name</p>
            <input type="text" placeholder="FirstName"> <input type="text" placeholder="LastName">

            <input type="submit" placeholder="Submit" >
        </div>
    
    </main>
